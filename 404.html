
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lumina | Redirecting...</title>
    <script type="text/javascript">
      // Simple redirect logic for static hosts to handle potential sub-route refresh issues
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to Lumina E-Commerce...</p>
  </body>
</html>
